---
- name: promote nginx template
  hosts: localhost
  port: 2222
  remote_user: subutai
  gather_facts: False
  
  tasks:

    - name: promote nginx template
      subutai_promote:
        container: nginx
      become: true

    - name: promote nginx template [2nd run]
      subutai_promote:
        container: nginx
      become: true
